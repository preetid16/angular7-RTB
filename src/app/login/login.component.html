<div *ngIf="showLoader">
   <mat-progress-spinner  class="example-margin loader" [color]="'primary'" [mode]="'indeterminate'" [value]="'100'" [diameter]="'50'">
    </mat-progress-spinner>
</div>
<div class="login-main-container" [style.opacity]="showLoader ? '0.6' : '1'">
  <div class="img-container">
    <img src="assets/img/bg1.jpg" alt="home-page-image" height="100%" width="100%">
  </div>
  <div class="login-container">
    <form class="example-form" [formGroup]="loginForm" autocomplete="off" novalidate (ngSubmit)="onLogin($event, loginForm.value)">
      <mat-card class="example-card">

        <mat-card-header>
          <mat-card-title>Login</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <mat-radio-group aria-label="Select an option" color="primary" formControlName="formAdminOrEmp">
            <mat-radio-button name="adminBtn" [value]="true">Admin</mat-radio-button>
            <mat-radio-button name="empBtn" [value]="" [checked]="true">Employee</mat-radio-button>
          </mat-radio-group>
          <br>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Username" formControlName="formUsername" name="username" required>
            <!--<mat-hint align="end">Not more then 10 characters long.</mat-hint>-->
            <mat-error *ngIf="hasError('formUsername', 'required')">Required</mat-error>
            <mat-error *ngIf="hasError('formUsername', 'maxlength')">You have more than 10 characters</mat-error>
          </mat-form-field>
          <br>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Password" formControlName="formPassword" type="password" name="password" required>
            <mat-error *ngIf="hasError('formPassword', 'required')">Required</mat-error>
          </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button color="primary" routerLink="/admin">Login</button>
        </mat-card-actions>
        <mat-card-footer class="custom-pl">
          <mat-card-subtitle routerLink="/signup"> New user ? <span class="cursor-pointer" title="Register">Register</span> </mat-card-subtitle>
        </mat-card-footer>
      
      </mat-card>
    </form>
     
  </div>
</div>
